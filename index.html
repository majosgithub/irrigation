<!DOCTYPE html>
<html>
<head>
    <title>Image Uploader</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        var clientId = '793239670438-rc85k56u3n6u9m3vhg2uheqlj06rslhq.apps.googleusercontent.com';
        var apiKey = 'AIzaSyCDfAaOjoIKKpyUjhqEIlG9Nbe4xtFknLQ';
        var scope = 'https://www.googleapis.com/auth/drive.file';
        var redirectUri = 'https://majosgithub.github.io/irrigation/';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                clientId: clientId,
                apiKey: apiKey,
                scope: scope,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                $('#upload-btn').prop('disabled', false);
            } else {
                $('#upload-btn').prop('disabled', true);
            }
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignoutClick() {
            gapi.auth2.getAuthInstance().signOut();
        }

        function handleFiles(files) {
            var formData = new FormData();
            var file = files[0];
            formData.append('file', file, file.name);
            
            $.ajax({
                url: 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',
                type: 'POST',
                processData: false,
                contentType: false,
                data: formData,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + gapi.auth.getToken().access_token);
                },
                success: function (response) {
                    console.log('File uploaded successfully');
                },
                error: function (error) {
                    console.error('Error uploading file:', error);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Image Uploader</h1>
    <div id="auth-status">
        <p>You are not signed in.</p>
        <button id="signin-btn" onclick="handleAuthClick()">Sign In</button>
    </div>
    <div>
        <input type="file" id="file-input" onchange="handleFiles(this.files)" />
    </div>
    <button id="upload-btn" disabled>Upload Image</button>
    <button id="signout-btn" onclick="handleSignoutClick()">Sign Out</button>

    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
